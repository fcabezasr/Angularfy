<section ng-controller="Buscador">

  <h3>Busca artista:</h3>
  <p>
    <input type="text" class="form-control input-lg" ng-model="artista" placeholder="Ingresa el nombre de tu cantante o banda favorita">
  </p>
  <p>
    <button class="btn btn-block btn-primary input-lg" value="Buscar" ng-click="buscar()" > Buscar </button>
  </p>
  
  <div ng-if="mensaje" class="alert alert-danger">{{ mensaje }}</div>

  <table class="table">
    <caption>Resultados:</caption>
    <thead>
      <tr>
        <th class="col-md-1">#</th>
        <th>Foto</th>
        <th>Cantante</th>
        <th class="col-md-1 text-center">Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="artista in artistas">
        <th> {{ $index + 1 }} </th>
        <th><img src="{{ artista.images[0].url }}" width="50px"></th>
        <td> {{ artista.name }}</td>
        <td class="text-center">
          <button class="btn btn-success" ng-click="seleccionar(artista.id, artista.name)">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      <!--
      <tr>
        <th>2</th>
        <td>Cantante 2</td>
        <td class="text-center">
          <a href="#" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></a>
        </td>
      </tr>
      -->
    </tbody>
  </table>

  {{ Artista.nombre }}
</section>


<section ng-controller="Selector">

  <h3>{{ Artista.traerCantante() }}</h3>

  <div class="checkbox" ng-repeat="cancion in Artista.listarCanciones()">
    <label>
      <input type="checkbox" ng-click="seleccionar(cancion.name, cancion.preview_url)">
      {{ cancion.name }}
    </label>
  </div>

  <p>
    <a href="#!/playlist" class="btn btn-block btn-default input-lg">
      Armar PlayList
    </a>
  </p>


</section>
